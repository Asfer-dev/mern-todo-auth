version: "3.8"

services:
  backend:
    build:
      context: ./server
    container_name: server
    ports:
      - "5000:5000"
    env_file:
      - ./server/.env
    networks:
      - mern-net

  frontend:
    build:
      context: ./client
    container_name: client
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - mern-net

networks:
  mern-net:
    driver: bridge
