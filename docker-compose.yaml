services:
  # -------------------------
  # PART I (DEPLOYMENT STACK)
  # Run with: docker compose --profile prod up -d --build
  # -------------------------
  mongo:
    profiles: ["prod"]
    image: mongo:6
    container_name: mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - mern-net

  backend:
    profiles: ["prod"]
    build:
      context: ./server
    container_name: backend
    restart: unless-stopped
    env_file:
      - ./server/.env.production
    environment:
      - NODE_ENV=production
    depends_on:
      - mongo
    networks:
      - mern-net
    ports:
      - "5000:5000"

  frontend:
    profiles: ["prod"]
    build:
      context: ./client
      args:
        VITE_API_URL: /api
    container_name: frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - mern-net
    ports:
      - "80:80"

  # -------------------------
  # PART II (JENKINS CI BUILD)
  # Run with: docker compose --profile ci up --abort-on-container-exit
  # -------------------------
  mongo_ci:
    profiles: ["ci"]
    image: mongo:6
    container_name: mongo_ci
    restart: unless-stopped
    volumes:
      - mongo_ci_data:/data/db
    networks:
      - mern-net-ci

  backend_ci:
    profiles: ["ci"]
    image: node:22-alpine
    container_name: backend_ci
    working_dir: /app
    volumes:
      - ./server:/app
    environment:
      - NODE_ENV=test
      - MONGO_URI=mongodb://mongo_ci:27017/mern_test
      - JWT_SECRET=dummy_for_ci_only
    depends_on:
      - mongo_ci
    networks:
      - mern-net-ci
    ports:
      - "5100:5000"
    command: sh -c "npm ci && npm run build && npm test --if-present"

  frontend_ci:
    profiles: ["ci"]
    image: node:18-alpine
    container_name: frontend_ci
    working_dir: /app
    volumes:
      - ./client:/app
    networks:
      - mern-net-ci
    ports:
      - "3100:3000"
    command: sh -c "npm ci && npm run build"

  # -------------------------
  # PART III (E2E TESTING)
  # Run with: docker compose --profile e2e up --abort-on-container-exit
  # -------------------------
  mongo_e2e:
    profiles: ["e2e"]
    image: mongo:6
    container_name: mongo_e2e
    restart: unless-stopped
    networks:
      - mern-net-e2e

  backend_e2e:
    profiles: ["e2e"]
    build:
      context: ./server
    container_name: backend_e2e
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo_e2e:27017/mern_e2e
      - JWT_SECRET=test_secret_for_e2e_only
      - PORT=5000
    depends_on:
      - mongo_e2e
    networks:
      - mern-net-e2e
    ports:
      - "5200:5000"

  frontend_e2e:
    profiles: ["e2e"]
    build:
      context: ./client
      args:
        VITE_API_URL: /api
    container_name: frontend_e2e
    restart: unless-stopped
    depends_on:
      - backend_e2e
    networks:
      - mern-net-e2e
    ports:
      - "8080:80"

  selenium:
    profiles: ["e2e"]
    image: selenium/standalone-chrome:latest
    container_name: selenium
    restart: unless-stopped
    shm_size: 2gb
    networks:
      - mern-net-e2e
    ports:
      - "4444:4444"
      - "7900:7900"

  e2e-tests:
    profiles: ["e2e"]
    build:
      context: ./tests/e2e
    container_name: e2e-tests
    environment:
      - APP_URL=http://frontend_e2e
      - SELENIUM_REMOTE_URL=http://selenium:4444/wd/hub
    depends_on:
      - frontend_e2e
      - backend_e2e
      - selenium
    networks:
      - mern-net-e2e

networks:
  mern-net:
    driver: bridge
  mern-net-ci:
    driver: bridge
  mern-net-e2e:
    driver: bridge

volumes:
  mongo_data:
  mongo_ci_data:
